<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lucky.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Roboto+Condensed:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="/daniel-topnav.css">
    <title>Lucky Duck</title>
</head>

<body>
    <header class="flex-container">
        <!-- <div class="Navbar"> -->
        <img src="/img/Lucky_duck1.png" alt="Lucky Duck">

        <nav class="flex-container">
            <div id="allergies-icon-container" class="flex-container">
                <div onclick="toggleShowHide('navbar-barley')" id="navbar-barley" class="hide"><i class="fa-solid fa-wheat fa-2x"></i></div>
                <div onclick="toggleShowHide('navbar-shrimp')" id="navbar-shrimp" class="hide"><i class="fa-solid fa-shrimp fa-2x"></i></div>
                <div onclick="toggleShowHide('navbar-egg')" id="navbar-egg" class="hide"><i class="fa-solid fa-egg fa-2x"></i></div>
                <div onclick="toggleShowHide('navbar-fish')" id="navbar-fish" class="hide"><i class="fa-solid fa-fish fa-2x"></i></div>
                <div onclick="toggleShowHide('navbar-peanut')" id="navbar-peanut" class="hide"><i class="fa-solid fa-peanut fa-2x"></i></div>
                <div onclick="toggleShowHide('navbar-milk')" id="navbar-milk" class="hide"><i class="fa-solid fa-cow fa-2x"></i></div>
            </div>

            <div class="dropdown">
                <button onclick="showDropDown('myDropdown')" class="dropbtn" id="dropbtn-allergies">Exkludera allergener
                    <i id="dropdown-arrow-down" class="dropdown-arrow">&#x25BC;</i>
                    <i id="dropdown-arrow-up" class="dropdown-arrow hide">&#x25B2;</i>
                </button>

                <div id="myDropdown" class="dropdown-content">
                    <div onclick="toggleShowHide('navbar-barley')"><i class="fa-solid fa-wheat fa-lg"></i>Vete</div>
                    <div onclick="toggleShowHide('navbar-shrimp')"><i class="fa-solid fa-shrimp fa-lg"></i>Skaldjur</div>
                    <div onclick="toggleShowHide('navbar-egg')"><i class="fa-solid fa-egg fa-lg"></i>Ägg</div>
                    <div onclick="toggleShowHide('navbar-fish')"><i class="fa-solid fa-fish fa-lg"></i>Fisk</div>
                    <div onclick="toggleShowHide('navbar-peanut')"><i class="fa-solid fa-peanut fa-lg"></i>Jordnöt</div>
                    <div onclick="toggleShowHide('navbar-milk')"><i class="fa-solid fa-cow fa-lg"></i>Mjölk</div>
                </div>

            </div>

            <img onclick="toggleShowHide('button-se-flag'), toggleShowHide('button-uk-flag')" class="button-flag hide"
                id="button-uk-flag" src="/img/united-kingdom.png" alt="English">
            <img onclick="toggleShowHide('button-se-flag'), toggleShowHide('button-uk-flag')" class="button-flag"
                id="button-se-flag" src="/img/sweden.png" alt="English">
        </nav>

    </header>
    <!--End of Navbar-->
    <!------------------------------------------------------------------>
    <div class="menu-component">
    <!--End of menu-component-->
    <!------------------------------------------------------------------>
    <div class="footer">
        <div class="nav-footer"></div>
        <div class="sort-icon"></div>
    </div>
    <!--End of footer-->
    <!------------------------------------------------------------------>
    <script src="./lucky.script.js"></script>
    <script src="/daniel-topnav.js"></script>
    <script src="https://kit.fontawesome.com/dd99507b81.js" crossorigin="anonymous"></script>
</body>

</html>
