 <header class="flex-container">
    <img src="/img/Lucky_duck1.png" alt="Lucky Duck">
    
    
    <nav class="flex-container">
        <div id="allergies-icon-container" class="flex-container">
            <img onclick="toggleShowHide('navbar-barley')" id="navbar-barley" class="hide" src="/img/barley.png" alt="">
            <img onclick="toggleShowHide('navbar-shrimp')" id="navbar-shrimp" class="hide" src="/img/shrimp.png" alt="">
            <img onclick="toggleShowHide('navbar-egg')" id="navbar-egg" class="hide" src="/img/egg.png" alt="">
            <img onclick="toggleShowHide('navbar-fish')" id="navbar-fish" class="hide" src="/img/fish.png" alt="">
            <img onclick="toggleShowHide('navbar-peanut')" id="navbar-peanut" class="hide" src="/img/peanut.png" alt="">
            <img onclick="toggleShowHide('navbar-milk')" id="navbar-milk" class="hide" src="/img/milk.png" alt="">                    
        </div>

        <div class="dropdown">
            <!-- bygg funktion ändra pil -->
            <button onclick="showDropDown('myDropdown')" class="dropbtn" id="dropbtn-allergies">Exkludera allergier &#x25B2;</button>
            <div id="myDropdown" class="dropdown-content">
                <div onclick="toggleShowHide('navbar-barley')"><img src="/img/barley.png" alt="">Vete</div>
                <div onclick="toggleShowHide('navbar-shrimp')"><img src="/img/shrimp.png" alt="">Skaldjur</div>
                <div onclick="toggleShowHide('navbar-egg')"><img src="/img/egg.png" alt="">Ägg</div>
                <div onclick="toggleShowHide('navbar-fish')"><img src="/img/fish.png" alt="">Fisk</div>
                <div onclick="toggleShowHide('navbar-peanut')"><img src="/img/peanut.png" alt="">Jordnöt</div>
                <div onclick="toggleShowHide('navbar-milk')"><img src="/img/milk.png" alt="">Mejeri</div>
            </div>
        </div>
    <img onclick="toggleShowHide('button-se-flag'), toggleShowHide('button-uk-flag')" class="hide" id="button-uk-flag" src="/img/united-kingdom.png" alt="English">
    <img onclick="toggleShowHide('button-se-flag'), toggleShowHide('button-uk-flag')" id="button-se-flag" src="/img/sweden.png" alt="English">
    </nav>
    
</header>
